[pytest]
# Configuração do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers customizados
markers =
    unit: Testes unitários isolados
    integration: Testes de integração com banco mock
    real_data: Testes de integração com dados reais do PostgreSQL
    slow: Testes que demoram mais tempo
    auth: Testes relacionados a autenticação
    dashboard: Testes relacionados ao dashboard
    crud: Testes de operações CRUD

# Opções padrão
addopts = 
    --strict-markers
    --verbose
    --tb=short
    --color=yes

# Configuração de cobertura
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: