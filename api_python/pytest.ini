[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
asyncio_mode = auto
markers =
    unit: marca testes unitarios
    integration: marca testes de integracao
    auth: marca testes de autenticacao
    slow: marca testes que demoram para executar