akka {
  loglevel = "INFO"
  
  http {
    server {
      request-timeout = 20s
    }
  }
}

# Configuracao de banco para testes
database = {
  profile = "slick.jdbc.H2Profile$"
  db = {
    driver = "org.h2.Driver"
    url = "jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"
    user = "sa"
    password = ""
    connectionPool = "HikariCP"
    maximumPoolSize = 10
    leakDetectionThreshold = 60000
  }
}

# JWT para testes
jwt {
  secret = "test-secret-key-for-development-only"
  expiration = 3600 # 1 hora em segundos
}

# Configuracoes de teste
test {
  database {
    # Usar banco em memoria para testes
    recreate-schema = true
  }
}